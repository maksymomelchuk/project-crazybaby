<section class="section">
  <div class="container">
    <div class="form">
      <h2 class="form__title">DO YOU HAVE ANY QUESTIONS?</h2>
      <form class="form__inputs">
        <input
          class="form__email"
          type="email"
          name="email"
          placeholder="Your email"
        />
        <input class="form__text" type="text" placeholder="Your message..." />
        <button class="btn btn__send" type="submit">SEND</button>
      </form>
    </div>
  </div>
</section>
